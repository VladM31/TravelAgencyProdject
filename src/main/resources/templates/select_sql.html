<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>Please sign in</title>
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="main">
<div>

    <form class=""  method="get">
        <input type="text" class="form-control"  name="script" aria-describedby="emailHelp" placeholder="SELECT SCRIPT">

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table" th:if="${arrayNameColumn}">
        <thead class="table table-striped table-dark">
        <tr>
            <th scope="col" th:each="column : ${arrayNameColumn}" th:text="${column}">#</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each=" itemRow : ${listRow}">
            <th scope="row" th:each="columnValue : ${itemRow}" th:text="${columnValue}">1</th>
        </tr>

        </tbody>
    </table>

    <div class="alert alert-danger" role="alert" th:if="${MyExceptions}">
        <h4 class="alert-heading">Not well</h4>
        <p th:each=" error : ${MyExceptions}" th:utext="${error}"></p>

    </div>
</div>

</body>
</html>
