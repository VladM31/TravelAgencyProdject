<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>Please sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <link href="css/sign_up_travel_agency_css.css" rel="stylesheet"/>
</head>
<body class="bodyFon">



    <div class="scenaSignUp">

        <form th:action="@{/sign_up_error_travel}" th:object="${travel}" method="POST">
            <p class="textWelcomeToSignUp" th:if="${travel.hello}">Sign up travel agency</p>
            <p class="textIncorrectSignUp" th:if="${travel.error}">Incorrect information entered</p>

            <input type="text" class="labelNameTravelAgency" placeholder="Enter name travel agency" th:field="*{nameTravelAgency}">
            <p class="textNameTravelAgency">Name travel agency</p>

            <input type="text" class="labelNumberPhone"  placeholder="Enter number phone" th:field="*{numberPhone}">
            <p class="textNumberPhone">Number phone</p>

            <input type="text" class="labelLogin" placeholder="Enter login" th:field="*{login}">
            <p class="textLogin">Login</p>

            <input type="text" class="labelEmail" placeholder="Enter email" th:field="*{email}">
            <p class="textEmail">Email</p>

            <input type="text" class="labelNameHead" placeholder="Enter name of head of the agency" th:field="*{nameHeadAgency}">
            <p class="textNameHead">Name of head of agency</p>

            <!-- Left -->

            <input type="text" class="labelAddressTravelAgency" placeholder="Enter address Travel Agency" th:field="*{addressTravelAgency}">
            <p class="textAddressTravelAgency">Address travel agency</p>

            <input type="text" class="labelKVED" placeholder="Enter KVED" th:field="*{KVED}">
            <p class="textKVED">KVED</p>

            <input type="text" class="labelPassword"  placeholder="Enter password" th:field="*{password}">
            <p class="textPassword">Password</p>

            <input type="text" class="labelEGRPOYorRNYKPN" placeholder="Enter EGRPOY or RNYKPN" th:field="*{EGRPOYorRNYKPN}">
            <p class="textEGRPOYorRNYKPN">EGRPOY or RNYKPN</p>

            <input type="text" class="labelCountry" placeholder="Enter country" th:field="*{country}">
            <p class="textCountry">Country</p>

            <div class="labelOr">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked value="EGRPOY" th:field="*{whatChoose}">
                    <label class="btn btn-outline-success" for="btnradio1">EGRPOY</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="RNYKPN" th:field="*{whatChoose}">
                    <label class="btn btn-outline-success" for="btnradio2">RNYKPN</label>
                </div>
            </div>

            <input type="submit" class="buttonSignUp" value="Sign up">
            <a class="linkSignIn" th:href="@{/login}">Sign in</a>
        </form>


    </div>

</body>
</html>
