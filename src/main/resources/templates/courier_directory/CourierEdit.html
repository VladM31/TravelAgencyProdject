<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&family=Piazzolla&family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link  rel="stylesheet" type="text/css" th:href="@{/css/courierCss/courier_edit_stylee.css}" />
    <title>РЕЄСТРАЦІЯ</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>РЕЄСТРАЦІЯ</h1>
        <form>
          <div class="wrapper">
            <div class="inputs">
              <div>
                <label for="name">Ім’я</label>
                <input type="text" id="name"  minlength="2" maxlength="50" pattern="^((?![/;-=*+?!]).)*$" />
                <label for="numberOfPhone">Номер телефону</label>
                <input type="number" id="numberOfPhone" minlength="10" maxlength="10" pattern="^((?[0-9]).)*$"/>

                <label for="citys-choice">Місто</label>
                <input
                  type="text"
                  list="citys"
                  id="citys-choice"

                />
                <datalist id="citys">
                  <option value="Київ"></option>
                  <option value="Вашингтон"></option>
                  <option value="Буенос Айрос"></option>
                  <option value="Париж"></option>
                  <option value="Лондон"></option>
                </datalist>
                <label for="">Дата народження</label>
                <input type="date" />
              </div>
              <div>

                <label for="">Поштова адреса</label>
                <input type="email" />
                <label for="">Адреса перебування</label>
                <input type="text" />
                <label for="">Країна</label>
                <input
                  type="text"
                  list="countries-name"
                  id="country-choice"
                  name="country-choice"
                />
                <datalist name="country" id="countries-name">
                  <option th:each="country : ${countries}" th:value="${country}" th:text="${country}">...</option>
                </datalist>
              </div>
            </div>
            <div class="buttons">
              <input type="submit" value="Підтвердити" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
