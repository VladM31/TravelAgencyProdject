<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>Show a message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <link href="css/message_show_css_file.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Neucha" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body class="main-body">

   
        <div class="message-box">
            
            <h1 class="message-main-info">Повідомлення</h1>
            

            <form th:action="@{/send-message}"  class="message-box-inputs" method="GET">
                <div>
                    <h3 class="text-under-box">Назва повідомлення</h3>
                    <p class="text-box-top text-box-color text-box-form text-box-pleace" th:text="${messageShortData.messageName}">
                        Oleg
                    </p>
                </div>

                <div class="box-flex-between">
                    <div >
                        <h3 class="text-under-box">Назва відправника</h3>
                        <p class="text-box-center text-box-color text-box-form text-box-pleace-for-center" th:text="${messageShortData.sendlerName}">
                            Oleg
                        </p>
                    </div>
                    <div>
                        <h3 class="text-under-box">Пошта відправника</h3>
                        <p class="text-box-center text-box-color text-box-form text-box-pleace-for-center" th:text="${messageShortData.sendlerEmail}">
                                Lili
                        </p>
                        <input type="hidden" name="sendlerEmail" th:value="${messageShortData.sendlerEmail}">
                    </div>
                </div>

                <div>
                    <h3 class="text-under-box">Опис</h3>
                    <p class="text-box-bottom text-box-color text-box-form text-box-pleace" th:text="${describeMessage}">
                        Centering elements  without modern.
                    </p>
                </div>

                <div class="box-flex-between">
                    <input formaction="/profile-message"  formmethod="get" type="submit" class="message-bottom-color" value="ВЕРНУТИСЯ"/>
                    <input type="submit" class="message-bottom-color bottom-answer" value="ВІДПОВІСТИ">
                    <div class="box-flex-between box-flex-column text-date-box">
                        <h6> Дата відправлення</h6>
                        <p  th:text="${messageShortData.getFromatSendDate()}">22:46   06.04.2022</p>
                    </div>
                </div>
            </form>
            
        </div>

   

</body>

</html>
