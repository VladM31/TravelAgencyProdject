<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>Please sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <link href="message_css_file.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Neucha" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body class="main-body">

    <div class="main-body-top">
        <div>
            
            <h1 class="main-travel-agency-naming">
                Назва турагенції
              </h1>
        </div>
          <div style="display: flex; padding-left: 40%;">
            <span class="starts-style">&starf;</span>
            <span class="starts-style">&starf;</span>
            <span class="starts-style">&starf;</span>
            <span class="starts-style">&star;</span>
            <span class="starts-style">&star;</span>
        </div>
    </div>

    <div class="main-body-buttom">

        <form id="filter-right" class="filter-mail-block-for-all-info">
            <div>
                <h2 style="font-family: 'Neucha';font-style: normal;font-size: 45px;">
                    <b>
                        ШУКАТИ ЗА
                    </b>
                </h2>
            </div>
    
            <div id="Role">
                <h6>Ролями</h6>
                <select id="phone" name="role" class="box-filter">
                    <option value="customer">Customer</option>
                    <option value="travelAgecy">Travel agency</option>
                    <option value="admin">Administrator</option>
                    <option value="moder">Moderator</option>
                </select>
            </div>
    
            <div id="NameMessage">
                <h6>Назва повідомлення</h6>
                <input type="text" class="box-filter">
            </div>
    
            <div id="NameSendler">
                <h6>Назва відправника</h6>
                <input type="text" class="box-filter">
            </div>
    
            <div id="Chose_date">
                <h5 style="color: white;">Датою</h5>
                <div style=" display:flex; justify-content: space-around;">
                    <input type="date" name="start" class="box-filter-date">
                    <p class="line-between-date">-</p>
                    <input type="date" name="ends" class="box-filter-date">
                </div>
            </div>
    
            <div id="State">
                <h5 style="color: white;">За станом</h5>
                <div style="display: flex;justify-content: space-around;">
                    <div class="box-filter-check">
                        <input type="checkbox" checked name="htm1" /> Прочитані
                    </div>
                    <div class="box-filter-check">
                        <input type="checkbox" checked name="html5" /> Не прочитані
                    </div>
                </div>
    
            </div>
    
            <div id="SortBy">
                <h6>Сортувати по:</h6>
                <select id="phone" name="SortBy" class="box-filter">
                    <option value="sendler">Відправнику</option>
                    <option value="nameMessage">Назві повідомлення</option>
                    <option value="date">Даті</option>
                    <option value="state">Стану</option>
                    <option value="role">Ролі</option>
                </select>
                <br>
                <br>
                <div class="labelOr">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked
                            value="EGRPOY" th:field="*{whatChoose}">
                        <label class="btn btn-outline-primary"
                            for="btnradio1">&nbsp;&nbsp;&nbsp;&nbsp;\/&nbsp;&nbsp;&nbsp;&nbsp;</label>
    
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                            value="RNYKPN" th:field="*{whatChoose}">
                        <label class="btn btn-outline-primary"
                            for="btnradio2">&nbsp;&nbsp;&nbsp;&nbsp;/\&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </div>
                </div>
            </div>
    
            <div>
                <input type="submit" value="ШУКАТИ" class="filter-find-button">
            </div>
    
        </form>

        <div class="message-block-for-all-tabs">
            <div class="message_block">
                <div class="message_block-all-info">
                    <div class="message_block-all-info-name">
                        <p class="messages-name"> Name</p>
                    </div>
                    <div class="message_block-all-info-other">
                        <div class="message-info-text">
                            <small class="message-info-text-name-top"> Відправник</small>
                            <p class="message-info-text-name-bottom"> Імя</p>
                        </div>
                        <div class="message-info-text">
                            <small class="message-info-text-name-top"> Роль</small>
                            <p class="message-info-text-name-bottom"> Імя</p>
                        </div>
                        <div class="message-info-text">
                            <small class="message-info-text-name-top"> Дата відправлення</small>
                            <p class="message-info-text-name-bottom"> Імя</p>
                        </div>
    
                    </div>
                </div>
                <form class="message_block-button">
                    <input type="submit" class="message-button color-new" value="ПЕРЕГЛЯНУТИ">
                </form>
            </div>
            
        </div>
    
        <form action="" class="watch-travel-agency">
            <div>
                <h2 class="watch-travel-agency-choose-see"><b>Перегляд</b></h2>
                
                <div style="display: flex;align-items: flex-start;margin-left: 4%">
                    <input type="submit" class="watch-travel-agency-choose-servise-submit wtacss-right" value="Послуг" >
                    <input type="button" class="watch-travel-agency-choose-servise-submit wtacss-left wtacss-not-work" value="Повідомлень">
                </div>
    
                
            </div>
    
            <div>
                <input id="ChangeProfile" type="submit"  class="watch-travel-agency-other-submit" rows="2" value="Редагувати профіль" >
            </div>
    
            <div>
                <input id="WriteMessage" type="submit"  class="watch-travel-agency-other-submit" rows="2" value="Написати повідомлення" >
            </div>
    
            <div>
                <input id="MakeTheService" type="submit"  class="watch-travel-agency-other-submit" rows="2" value="Створити послугу" >
            </div>
    
        </form>
    </div>

</body>

</html>
