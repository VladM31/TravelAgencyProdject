<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8" />

    <title>Send message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <link href="css/message_send_css_file.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Neucha" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
</head>

<body class="main-body">
    <div class="message-box">
        <h1 class="message-main-info">Написання повідомлення</h1>

        <form th:action="@{/send-message}" class="message-box-inputs" th:object="${writeMessage}"  method="POST">
            <div>
                <h3 class="text-under-box">Назва повідомлення</h3>
                <input type="text" class="text-box-top text-box-color text-box-form" th:field="*{name}"/>
            </div>
            <div>
                <h3 class="text-under-box">Кому</h3>
                <input type="text" class="text-box-top text-box-color text-box-form" id="whom" name="writeEmail" th:value="${writeEmail}"/>
            </div>

            <div class="box-flex-between" th:if="${areYouAdmin}">
                <button id="all" type="button" value="Role:All" class="add-role-button"
                    onclick="document.getElementById('whom').value= document.getElementById('all').value">Всім
                </button>

                <button id="customer" type="button" value="Role:CUSTOMER" class="add-role-button"
                    onclick="document.getElementById('whom').value = document.getElementById('customer').value">Користувачам
                </button>

                <button id="administrator" type="button" value="Role:MODERATOR" class="add-role-button"
                    onclick="document.getElementById('whom').value= document.getElementById('administrator').value">Адміністрації
                </button>


                <button id="travel_agency" type="button" value="Role:TRAVEL_AGENCY" class="add-role-button"
                    onclick="document.getElementById('whom').value= document.getElementById('travel_agency').value">Турагенціям
                </button>

                <button id="courier" type="button" value="Role:COURIER" class="add-role-button"
                    onclick="document.getElementById('whom').value= document.getElementById('courier').value">Кур'єрам
                </button>

            </div>

            <div>
                <h3 class="text-under-box">Опис</h3>
                <textarea class="text-box-bottom text-box-color text-box-form" cols="1" rows="10"
                          th:field="*{describeMess}"></textarea>
            </div>

            <div class="box-flex-between">
                <input formaction="/profile-message"  formmethod="get" type="submit" class="message-bottom-color" value="ВЕРНУТИСЯ" />

                <input type="submit" class="message-bottom-color bottom-answer" value="НАДІСЛАТИ" />

                <div class="box-flex-between text-date-box">
                    <h6>Відправити <br>оповіщення <br>
                        на пошту</h6>
                    <input type="checkbox" name="doSendMessage" id="">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
