<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>Please sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link th:href="@{../css/customer_css/Customer_Edit_CSS.css}" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Neucha" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>


</head>

<body class="main-body">

    <div class="box">
        <form th:action="${@environment.getProperty('customer.profile.edit')}" class="box-main" th:method="PATCH" th:object="${customerForm}">
            <div id="PlaceForAllInputs" class="box-for-inputs">
                <div class="box-for-item-center">
                    <h1>Редагування</h1>
                </div>

                <div>
                    <h5 class="box-text">Імя</h5>
                    <input type="text" minlength="2" maxlength="50" pattern="^((?![/;-=*+?!]).)*$" class="box-input" th:field="*{firstname}">
                </div>

                <div>
                    <h5 class="box-text">Прізвище</h5>
                    <input type="text" minlength="2" maxlength="50" pattern="^((?![/;-=*+?!]).)*$" class="box-input" th:field="*{lastname}">
                </div>

                <div>
                    <h5 class="box-text">E-mail</h5>
                    <input type="email" maxlength="60" class="box-input" th:field="*{email}">
                </div>

                <div>
                    <h5 class="box-text">Номер телефону</h5>
                    <input type="text" minlength="10" maxlength="10" pattern="^((?[0-9]).)*$" class="box-input" th:field="*{number}">
                </div>

                <div>
                    <h5 class="box-text">Країна</h5>
                    <input list="countries-name" type="text" maxlength="60" pattern="^((?![/;-=*+?!]).)*$"
                        class="box-input" th:field="*{country}">
                    <datalist name="country" id="countries-name">
                        <option th:each="country : ${countries}" th:value="${country}" th:text="${country}">...</option>
                    </datalist>
                </div>

                <div>
                    <h5 class="box-text">Стать</h5>
                    <main class=" display:flex; justify-content: center;align-items: flex-direction: row;">
                        <main class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="male" id="btnradio1" autocomplete="on"
                                value="true" th:checked="${customerForm.male}">
                            <label class="btn btn-lg btn-outline-success box-size-chose-gender"
                                for="btnradio1">Чоловік</label>

                            <input type="radio" class="btn-check" name="male" id="btnradio2" autocomplete="off"
                                value="false" th:checked="${!customerForm.male}">
                            <label class="btn btn-lg btn-outline-success box-size-chose-gender"
                                for="btnradio2">Жінка</label>
                        </main>
                    </main>
                </div>
                <ul style="margin-left: 50px;" th:if="${fields}">
                    <li class="text-error" th:text="${fields.getAllErrors().get(0).getDefaultMessage()}" />
                </ul>
                <ul style="margin-left: 50px;" th:if="${hasCountry}">
                    <li class="text-error" th:text="${hasCountry}" />
                </ul>
                <ul style="margin-left: 50px;" th:if="${userIsBooked}">
                    <li class="text-error" th:text="${userIsBooked}" />
                </ul>
                <div class="box-for-item-center">
                    <input type="submit" class="input-submit" value="Підтвердити">
                </div>

            </div>


        </form>
    </div>



</body>

</html>
