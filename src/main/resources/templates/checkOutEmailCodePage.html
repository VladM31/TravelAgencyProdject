<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>Please sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <link href="css/checkOutBackCss.css" rel="stylesheet"/>
</head>
<body class="bodyBackground">
  
    <div class="mainLabel">
        <p class="helloText" th:text="${helloUser}">Hello user!!!</p>
        <p class="inputText">Input code for activate your account.</p>
        <p class="yourEmailText" th:text="${yourEmail}">Your email is “email”</p>
        <p class="codeMistakeText" th:if="${errorCode}">Code is mistake</p>
        <form th:action="@{(${userURL})}" method="post">
            <input type="submit" value="Push" class="buttonPush">
            <input type="text" class="labelCode" name="cod" placeholder="Enter code" th:value="${cod}">
            <input type="hidden" name="email" th:value="${email}">
        </form>
    </div>

</body>
</html>
