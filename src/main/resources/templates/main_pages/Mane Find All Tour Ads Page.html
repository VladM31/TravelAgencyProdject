<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&family=Piazzolla&family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="../../node_modules/normalize.css/normalize.css"
      rel="stylesheet"
    />
    <link  rel="stylesheet" type="text/css" th:href="@{../css/sort_button/sortBlock.css}" />
    <link  rel="stylesheet" type="text/css" th:href="@{../css/main_pages_css/Mane_Find_All_Tour_Ads_CSS.css}" />

    <script src="./script.js" defer></script>
    <title>Пошук</title>
  </head>
  <body>
      <th:block th:include="/Top Menu"></th:block>
    <main>
      <div class="container">
        <form class="search">
          <h2>ШУКАТИ ЗА</h2>
          <div class="search-forms">
            <div>
              <input type="text"  class="box-filter box-filter-dop" placeholder="Назва турагенції">

            </div>
            <div>
              <select name="select">
                <option disabled selected value="s1">Назвою країни</option>
                <option value="s2">Крокодил Гена</option>
                <option value="s3">Шапокляк</option>
                <option value="s4">Крыса Лариса</option>
              </select>
            </div>
            <div>
              <input type="text"  class="box-filter box-filter-dop" placeholder="Назвою міста">
            </div>
            <div>
              <input type="text"  class="box-filter box-filter-dop" placeholder=" Назвою місця перебування" row="2">
            </div>
          </div>
          <div class="search-filter">
            <div class="item">
              <label>Ціною</label>
              <div class="item-input">
                <input
                  placeholder="Початкова"
                  type="number"

                  name="tentacles"
                  min="0"
                  max="9999999"
                />
                <input
                  placeholder="Кінцева"
                  type="number"

                  name="tentacles"
                  min="0"
                  max="9999999"
                />
              </div>
            </div>
            <div class="item">
              <label>Датою</label>
              <div class="item-input">
                <input
                  placeholder="Початкова"
                  type="date"
                />
                <input
                  placeholder="Кінцева"
                  type="date"
                />
              </div>
            </div>
            <div class="item">
              <label>Відсотком знижки</label>
              <div class="item-input">
                <input
                  placeholder="Початкова"
                  type="number"

                  min="0"
                  max="99999"
                />
                <input
                  placeholder="Кінцева"
                  type="number"

                  min="0"
                  max="99999"
                />
              </div>
            </div>
            <div class="item">
              <label>Кількість осіб...</label>
              <div class="item-input">
                <input placeholder="Початкова" type="number"

                        min="0"
                        max="9999"
                />
                <input
                        placeholder="Кінцева"
                        type="number"

                        min="0"
                        max="9999"
                />
              </div>
            </div>
            <input type="submit" class="search-filter-button" value="Шукати">
          </div>
        </form>
        <div class="main-windows">
          <div>
            <div id="SortByBlock" class="box-sort">
              <div >
                <h2 style=" font-size: 25px;">Сортувати по:</h2>
              </div>
              <div class="sort-flex">



                  <button id="sortDescending" class="button-sort  " style=" width: 250px; height: 70px; margin-right: 100px;">\/</button>
                  <select id="selectSort" name="SortBy" class="box-filter">
                    <option id="sortByNameMessage">Навзі повідомлення</option>
                    <option id="sortByNameSendler">Імені відправника</option>
                    <option id="sortByRole">Ролі</option>
                    <option id="sortByDateSend">Даті відправлення</option>
                    <option id="sortByStateMessage">Стану</option>

                  </select>
                  <button id="sortAscending" class="button-sort  button-sort-used" style=" width: 250px; height: 70px; margin-left: 100px;">/\</button>

              </div>

            </div>
          </div>
          <form class="filter-window" th:each="tourAd : ${tourAds}">
            <div class="window-name">
              <div class="window-name-div">
                <h2 th:text="${tourAd.nameAgency}">Назва</h2>
                <div class="rating-mini">
                  <span th:each="star : ${tourAd.getStars()}" class="starts-style" th:utext="${star}"></span>

                </div>
                <div class="window-paragraph my-mardin-up" >
                  <h5 class="text-up-inside-box" s>Дата початку - Дата закінчення</h5>
                  <p class="text-down-inside-box" th:text="${tourAd.dateStart.toString()} + ' - ' + ${tourAd.dateEnd.toString()}"></p>
                </div>

              </div>
            </div>

            <div class="window-info">
              <div>
                <table>
                  <tr class="first">
                    <td class="top-left">Ціна (за одну особу)</td>
                    <td>Відсоткова знижка</td>
                    <td class="top-right">
                      Кількість осіб для максимальної знижки
                    </td>
                  </tr>
                  <tr class="second">
                    <td class="bottom-left" th:text="${tourAd.costOneCustomer} + ' грн'">100 </td>
                    <td th:text="${tourAd.discountPercentage} + ' %'">0.0 %</td>
                    <td class="bottom-right" th:text="${tourAd.discountSizePeople}">3</td>
                  </tr>
                </table>
              </div>
              <div class="paragraphs">

                <div class="window-paragraph my-mardin-up" >
                  <h5 class="text-up-inside-box">Країна</h5>
                  <p class="text-down-inside-box" th:text="${tourAd.country}"></p>
                </div>
                <div class="window-paragraph my-mardin-up" >
                  <h5 class="text-up-inside-box ">Місто</h5>
                  <p class="text-down-inside-box" th:text="${tourAd.city}"></p>
                </div>
              </div>
            </div>

            <div class="window-button">
              <div class="window-button-submit">
                <input type="submit" value="Підтвердити" />
              </div>
              <div class="window-paragraph my-mardin-down" >
                <h5 class="text-up-inside-box" s>Місце перебування</h5>
                <p class="text-down-inside-box" th:text="${tourAd.place}"></p>
              </div>
            </div>
          </form>

        </div>
      </div>
    </main>
  </body>
</html>
