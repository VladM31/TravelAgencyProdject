<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>Please sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{../css/registration_users/Registration_Travel_Agency_CSS.css}" />

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Neucha" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>


</head>

<body class="main-body">


    <form th:action="${@environment.getProperty('registration.travel.agency.url')}" th:method="PATCH"
          th:object="${travelAgencyForm}" class="box-main">


        <div style=" display: flex;justify-content: center;">
            <h1>РЕЭСТРАЦІЯ ТУРФІРМИ</h1>
        </div>

        <div class="flex-row">
            <div class="flex-column">
                <h5 class="text-up">Назва турагенції</h5>
                <input type="text" class="box-input" minlength="2" maxlength="101" pattern="^((?![/-=*+?!]).)*$" th:field="*{nameTravelAgency}">
            </div>
            <div class="flex-column">
                <h5 class="text-up">Адреса офісу турагенції</h5>
                <input type="text" class="box-input" minlength="2" maxlength="100" pattern="^((?![/-=*+?!]).)*$" th:field="*{addressTravelAgency}">
            </div>
        </div>
        <div class="flex-row">
            <div class="flex-column">
                <h5 class="text-up">Номер телефону</h5>
                <input type="text" class="box-input" minlength="10" maxlength="10" pattern="\d{10}" th:field="*{number}">
            </div>
            <div class="flex-column">
                <h5 class="text-up">Поштова адреса</h5>
                <input type="email" class="box-input" maxlength="60" th:field="*{email}">
            </div>
        </div>
        <div class="flex-row">
            <div class="flex-column">
                <h5 class="text-up">Логін</h5>
                <input type="text" class="box-input" minlength="2" maxlength="60" pattern="^((?![/;/-/=*+?!]).)*$" th:field="*{username}">
            </div>
            <div class="flex-column">
                <h5 class="text-up">Країна</h5>
                <input type="text" list="countries-name" class="box-input" maxlength="60" pattern="^((?![/;-=*+?!]).)*$" th:field="*{country}">
                <datalist name="country" id="countries-name">
                    <option th:each="country : ${countries}" th:value="${country}" th:text="${country}">...</option>
                </datalist>
            </div>
        </div>
        <div class="flex-row">
            <div class="flex-column">
                <h5 class="text-up">Пароль</h5>
                <input type="text" class="box-input" minlength="8" maxlength="60"  th:field="*{password}">
            </div>
            <div class="flex-column">
                <h5 class="text-up">КВЕД</h5>
                <input type="text" class="box-input" minlength="2" maxlength="10"  th:field="*{KVED}">
            </div>
        </div>
        <div class="flex-row">
            <div class="flex-column">
                <h5 class="text-up">Голова турагенції (ПІБ)</h5>
                <input type="text" class="box-input" minlength="3" maxlength="150" pattern="^((?![/;-=*+?!]).)*$" th:field="*{nameHeadAgency}">
            </div>
            <div class="flex-column">
                <h5 class="text-up">ЕГРПОУ або РНУКПН</h5>
                <input type="text" class="box-input" minlength="8" maxlength="15" pattern="^((?[0-9]).)*$"   th:field="*{EGRPOYorRNYKPN}">
            </div>
        </div>
        <div style=" display: flex;justify-content: end; padding-right: 8%;">
            <main class=" display:flex; justify-content: center;align-items: flex-direction: row;">
                <main class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="EGRPOY" id="btnradio1" autocomplete="off" value="true"
                        checked>
                    <label class="btn btn-lg btn-outline-success " for="btnradio1">ЕГРПОУ</label>

                    <input type="radio" class="btn-check" name="EGRPOY" id="btnradio2" autocomplete="on" value="false">
                    <label class="btn btn-lg btn-outline-success " for="btnradio2">РНУКПН</label>
                </main>
            </main>
        </div>
        <ul style="color: red;display:flex; justify-content: center;" th:if="${error_message}">
            <li  th:text="${error_message}" />
        </ul>
        <div style=" display: flex;justify-content: center;">
            <input type="submit" value="ПІДТВЕРДИТИ" class="submit-input">
        </div>
        <input type="hidden" name="urlPhoto" value="" >
        <input type="hidden" name="describeAgency" value="" >
    </form>


</body>

</html>
