<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>Please sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{../css/registration_users/Registration_Travel_Agency_CSS.css}" />

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Neucha" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>


</head>

<body class="main-body">


    <form action="" class="box-main">


        <div style=" display: flex;justify-content: center;">
            <h1>РЕЭСТРАЦІЯ ТУРФІРМИ</h1>
        </div>

        <div class="flex-row">
            <div class="flex-column">
                <h5 class="text-up">Назва турагенції</h5>
                <input type="text" class="box-input">
            </div>
            <div class="flex-column">
                <h5 class="text-up">Адреса офісу турагенції</h5>
                <input type="text" class="box-input">
            </div>
        </div>
        <div class="flex-row">
            <div class="flex-column">
                <h5 class="text-up">Номер телефону</h5>
                <input type="text" class="box-input">
            </div>
            <div class="flex-column">
                <h5 class="text-up">Поштова адреса</h5>
                <input type="text" class="box-input">
            </div>
        </div>
        <div class="flex-row">
            <div class="flex-column">
                <h5 class="text-up">Логін</h5>
                <input type="text" class="box-input">
            </div>
            <div class="flex-column">
                <h5 class="text-up">Країна</h5>
                <input type="text" list="countries-name" class="box-input">
                <datalist name="country" id="countries-name">
                    <option th:each="country : ${countries}" th:value="${country}" th:text="${country}">...</option>
                </datalist>
            </div>
        </div>
        <div class="flex-row">
            <div class="flex-column">
                <h5 class="text-up">Пароль</h5>
                <input type="text" class="box-input">
            </div>
            <div class="flex-column">
                <h5 class="text-up">КВЕД</h5>
                <input type="text" class="box-input">
            </div>
        </div>
        <div class="flex-row">
            <div class="flex-column">
                <h5 class="text-up">Голова турагенції (ПІБ)</h5>
                <input type="text" class="box-input">
            </div>
            <div class="flex-column">
                <h5 class="text-up">ЕГРПОУ або РНУКПН</h5>
                <input type="text" class="box-input">
            </div>
        </div>
        <div style=" display: flex;justify-content: end; padding-right: 8%;">
            <main class=" display:flex; justify-content: center;align-items: flex-direction: row;">
                <main class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="male" id="btnradio1" autocomplete="off" value="true"
                        checked>
                    <label class="btn btn-lg btn-outline-success " for="btnradio1">ЕГРПОУ</label>

                    <input type="radio" class="btn-check" name="male" id="btnradio2" autocomplete="on" value="false">
                    <label class="btn btn-lg btn-outline-success " for="btnradio2">РНУКПН</label>
                </main>
            </main>
        </div>
        <div style=" display: flex;justify-content: center;">
            <input type="submit" value="ПІДТВЕРДИТИ" class="submit-input">
        </div>

    </form>


</body>

</html>
