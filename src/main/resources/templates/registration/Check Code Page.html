<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>Please sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css"  th:href="@{/css/registration_users/Check_Code_CSS.css}"  />

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Neucha" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>


</head>

<body class="main-body">

    <div class="box">
        <form th:action="@{(${userURL})}" class="box-main" method="POST">



            <h1>Вітаємо, <span th:value="${name}"> </span>!</h1>


            <h5 class="box-text" row="2">На Ваш пошту <span th:value="${email}">*****</span> відправлено
                повідомлення для активації акаунта.
            </h5>

            <div>
                <h5 class="box-text-error-code"  th:if="${errorCode}">*Введено неправильний код</h5>
                <div class=" box-for-item-row ">
                    <input type="text" class="input-code input-info" minlength="15" maxlength="15" name="code"
                        pattern="^((?![/;-.=*+?!]).)*$">
                    <input type="submit" class="input-submit input-info" value="ПІДТВЕРДИТИ">
                    <input type="hidden" name="email" th:value="${email}">
                    <input type="hidden" name="helloUser" th:value="${name}">
                </div>
            </div>




        </form>
    </div>

</body>

</html>
