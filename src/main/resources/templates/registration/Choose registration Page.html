<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>Please sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link  rel="stylesheet" type="text/css" th:href="@{../css/registration_users/Choose_registration_CSS.css}" />

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Neucha" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>


</head>

<body class="main-body">


    <form action="" class="box-main" >


        <div style=" display: flex;justify-content: center;">
            <h1>Зареєструвати</h1>
        </div>

        <div style=" display: flex;justify-content: center;">
            <input class="box-input" th:formaction="${@environment.getProperty('customer.registration')}" formmethod="get" type="submit" value="Користувача">
        </div>
        <div style=" display: flex;justify-content: center;">
            <input class="box-input"  th:formaction="${@environment.getProperty('registration.travel.agency.url')}" formmethod="get" type="submit" value="Турагенцію">
        </div>
        <div style=" display: flex;justify-content: center;">
            <input class="box-input" th:formaction="${@environment.getProperty('registration.courier.url')}" formmethod="get" type="submit" value="Кур'єра">
        </div>
        <div style=" display: flex;justify-content: center;">
            <input class="box-input to-return" formaction="/login" formmethod="get" type="submit" value="Повернутися">
        </div>

    </form>


</body>

</html>
